{% extends "base.html" %}

{% block content %}
    <h1 class="mt-5">List of athors</h1>
    {% for athor in object_list %}
        <a href="/athor_detail/{{ athor.pk }}"><h3>#{{ athor.pk }} {{ athor.name }}</h3></a>
        <a href="{% url "athor_update" athor.pk %}"><button type="button" class="btn btn-info">Update</button></a></a>
        <a href="{% url "athor_delete" athor.pk %}"><button type="button" class="btn btn-danger">Delete</button></a>
    {% endfor %}
{% endblock %}
